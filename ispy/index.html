<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Spy Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/minecraft" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/minecraftia" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/asd" type="text/css">
  </head>
  <body>
    <h1>I Spy Game</h1>
    <p>Find and click on the objects in the image below!</p>
    
    <!-- List of the items -->
    <ul id="object-list">
      <li id="playground">Playground</li>
      <li id="water">Water</li>
      <li id="bird">Bird</li>
      <li id="blue-book">Blue Book</li>
    </ul>
    
    <!-- Pictures and all the items -->
    <div id="game-container">
      <img src="https://i.postimg.cc/P5BSg3wc/spring-i-spy-image.png" usemap="#image-map">
      
      <a href="#" title="playground" class="clickable" style="left: 80.16%; top: 22.36%; width: 13.52%; height: 13.11%;"></a>
      <a href="#" title="bird" class="clickable" style="left: 62.11%; top: 80.77%; width: 10.31%; height: 12.39%;"></a>
      <a href="#" title="blue-book" class="clickable" style="left: 53.83%; top: 25.64%; width: 8.28%; height: 4.13%;"></a>
      <a href="#" title="water" class="clickable" style="left: 21.09%; top: 45.87%; width: 3.28%; height: 16.95%;"></a>
    </div>
    
    <!-- Replay button -->
    <button id="replay-button" onclick="replay()">New picture</button>
    <script src="js/script.js"></script>
  </body>
</html>
