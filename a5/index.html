<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="width=device-width">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/semyon-soviet" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/minecraft" type="text/css">
  </head>
  <body>
    <!-- Auto-slide -->
    <div class="auto-slide-control">
      <input type="checkbox" id="autoSlideCheckbox">
      <label for="autoSlideCheckbox">Enable Auto-Slide</label>
    </div>
    
    <!-- Timer -->
    <div class="timer">Next in <span id="timer">4</span> sec</div>
    <h1>Carousel</h1> 
 
    <!-- Show pictures -->
    <div class="slider-container">
      <img id="slideshow" src="https://i.postimg.cc/Nf0QCrJ2/afp-en-03ffd8eb60cf0fbcb17b750cf396df0eda514af0.jpg" width="500" height="300" alt="Cristiano Ronaldo">
    </div>
    <div class="caption-container">
      <p id="caption">Cristiano Ronaldo</p>
    </div>

    <!-- buttons -->
    <div class="controls">
      <button id="previous">PREVIOUS</button>
      <button id="next">NEXT</button>
    </div>
    
    <!-- Pass validators -->
    <div>
      <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
          <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
          <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
        </a>
      </p>
    </div>
    <script src="script/change_slides.js"></script>
  </body>
</html>
