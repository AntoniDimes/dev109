<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en//face/grotesque-bourgeoisie" type="text/css"/>
    <title>Chessboard</title>
  </head>
  <body>
    <!-- The heading (Duy) -->
    <h1>Chessboard</h1>
    <!-- The container to control the whole board (Duy) -->
    <div id="container"> 
      <div class="row"> <!-- Row 1 -->
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div>
      </div>
      <div class="row"> <!-- Row 2 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div class="row"> <!-- Row 3 -->
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div>
      </div>
      <div class="row"> <!-- Row 4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div class="row"> <!-- Row 5 -->
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
      </div>
      <div class="row"> <!-- Row 6 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <!-- Add the icons of the gold side (Duy) -->
      <div class="row"> <!-- Row 7 -->
        <div class="white"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="black"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="white"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="black"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="white"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="black"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="white"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
        <div class="black"><img src="https://i.ibb.co/n1DJV5q/gold-pawn.png" alt="gold-pawn" height="100" width="90"></div> 
      </div>
      <div class="row"> <!-- Row 8 -->
        <div class="black"><img src="https://i.ibb.co/NZ3spNg/gold-castle.png" alt="gold-castle" height="100" width="90"></div>
        <div class="white"><img src="https://i.ibb.co/tsrwvY3/gold-knight.png" alt="gold-knight" height="100" width="90"></div>
        <div class="black"><img src="https://i.ibb.co/B2xPKJ7/gold-bishop.png" alt="gold-bishop" height="100" width="90"></div>
        <div class="white"><img src="https://i.ibb.co/HpVbPZL/gold-queen.png" alt="gold-queen" height="100" width="90"></div>
        <div class="black"><img src="https://i.ibb.co/y56MPb8/gold-king.png" alt="gold-king" height="100" width="90"></div>
        <div class="white"><img src="https://i.ibb.co/B2xPKJ7/gold-bishop.png" alt="gold-bishop" height="100" width="90"></div>
        <div class="black"><img src="https://i.ibb.co/tsrwvY3/gold-knight.png" alt="gold-knight" height="100" width="90"></div>
        <div class="white"><img src="https://i.ibb.co/NZ3spNg/gold-castle.png" alt="gold-castle" height="100" width="90"></div>
      </div>
    </div>
  </body>
</html>
